<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vue To Do App</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>VueJS</h1>
        <input
          class="form-control mb-3"
          type="text"
          :placeholder="placeholderValue"
          v-model="inputValue"
          @keyup.enter="addTodo"
        />
        <button class="btn btn-success" @click="addTodo">ADD NEW TASK</button>
        <hr />
        <h3 v-if="!todos.length">No any task yet!</h3>
        <ul class="list-group" v-if="todos.length">
          <li
            class="list-group-item d-flex justify-content-between"
            v-for="(todo, i) of todos"
          >
            {{ i + 1 }}) {{ upperCase(todo.title) }}
            <button class="btn btn-danger" @click="deleteTask(i)">
              DELETE
            </button>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</html>
